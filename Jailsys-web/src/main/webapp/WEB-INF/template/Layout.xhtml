<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-home" />
	<h:outputStylesheet name="css/Style.css" />
	<title><ui:insert name="titulo">#{msg['jailsysweb.template.header']}</ui:insert></title>
</h:head>
<h:body>
	<f:loadBundle basename="messages" var="msg" />
	<div id="conteudo" align="center">
		<header>
			<div class="title ui-widget-header ui-corner-all"
				style="height: 100px !important;">
				<p:outputPanel rendered="#{loginBean.estaLogado()}"
					style="float:right !important; width: 42%; text-align: right; margin: 2% 1% 0 0;">
					<p:outputLabel
						value="#{msg['jailsysweb.template.saudacao'].concat(loginBean.usuario.pessoa.nome)}" />
					<br />
					<p:outputLabel
						value="#{msg['jailsysweb.template.voceEstaLogado'].concat(loginBean.usuario.login)}" />
				</p:outputPanel>
				<h1 style="float: left; width: 57%; text-align: right;">
					<h:outputText value="#{msg['jailsysweb.template.header']}" />
				</h1>
			</div>
			<h:form prependId="false">
				<p:menubar style="margin-top: -20px; margin-bottom: 20px">
					<p:menuitem immediate="true"
						value="#{msg['jailsysweb.template.inicio']}" outcome="/index" />
					<p:submenu label="#{msg['jailsysweb.usuario.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.usuario.menu.cadastro.label']}"
							action="/usuario/usuarioCadastro?faces-redirect=true" />
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.usuario.menu.consulta.label']}"
							action="/usuario/usuarioConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.pessoa.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.pessoa.menu.cadastro.label']}"
							action="/pessoa/pessoaCadastro?faces-redirect=true" />
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.pessoa.menu.consulta.label']}"
							action="/pessoa/pessoaConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.funcionario.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.funcionario.menu.consulta.label']}"
							action="/funcionario/funcionarioConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.preso.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.preso.menu.consulta.label']}"
							action="/preso/presoConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.ambiente.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.ambiente.menu.cadastro.label']}"
							action="/ambiente/ambienteCadastro?faces-redirect=true" />
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.ambiente.menu.consulta.label']}"
							action="/ambiente/ambienteConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.atividade.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.atividade.submenu.label.cadastro']}"
							action="/atividade/atividadeCadastro?faces-redirect=true" />
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.atividade.submenu.label.consulta']}"
							action="/atividade/atividadeConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.visita.menu.label']}">
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.visita.submenu.label.cadastro']}"
							action="/visita/visitaCadastro?faces-redirect=true" />
						<p:menuitem immediate="true"
							value="#{msg['jailsysweb.visita.submenu.label.consulta']}"
							action="/visita/visitaConsulta?faces-redirect=true" />
					</p:submenu>
					<f:facet name="options">
						<p:outputPanel class="ui-state-default"
							rendered="#{loginBean.estaLogado()}">
							<h:form class="form-pesquisa">
								<p:inputText id="termoPesquisa"
									label="#{msg['jailsysweb.template.label.pesquisa']}"
									value="#{pesquisaBean.pesquisaView.termoPesquisa}"
									required="true" />
								<p:commandButton
									value="#{msg['jailsysweb.template.botao.buscar']}"
									action="#{pesquisaBean.listarPorLike()}" ajax="false" />
							</h:form>
						</p:outputPanel>
						<p:commandButton immediate="true"
							value="#{msg['jailsysweb.template.botao.sair']}"
							action="#{loginBean.sair()}" rendered="#{loginBean.estaLogado()}"
							icon="ui-icon-extlink" ajax="false" />
					</f:facet>
				</p:menubar>
			</h:form>
			<p:messages id="messages" />
		</header>
		<ui:insert name="corpo" />
		<ui:include src="/chat.xhtml" />
	</div>
	<footer class="title ui-widget-header ui-corner-all"
		style="text-align: center;">
		<h:outputText value="#{msg['jailsysweb.template.footer']}" />
	</footer>
</h:body>
</html>
