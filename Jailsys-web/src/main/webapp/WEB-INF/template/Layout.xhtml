<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-home" />
	<h:outputStylesheet name="css/Style.css" />
	<title><ui:insert name="titulo">Jailsys</ui:insert></title>
</h:head>
<h:body>
	<f:loadBundle basename="messages" var="msg" />
	<div id="conteudo" align="center">
		<header>
			<h1 class="title ui-widget-header ui-corner-all">
				<h:outputText value="#{msg['jailsysweb.template.header']}" />
			</h1>
			<h:form prependId="false">
				<p:menubar style="margin-top: -20px; margin-bottom: 20px">
					<p:menuitem value="Início" outcome="/index" />
					<p:submenu label="#{msg['jailsysweb.usuario.menu.label']}">
						<p:menuitem
							value="#{msg['jailsysweb.usuario.menu.cadastro.label']}"
							action="/usuario/usuarioCadastro?faces-redirect=true" />
						<p:menuitem
							value="#{msg['jailsysweb.usuario.menu.consulta.label']}"
							action="/usuario/usuarioConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.pessoa.menu.label']}">
						<p:menuitem
							value="#{msg['jailsysweb.pessoa.menu.cadastro.label']}"
							action="/pessoa/pessoaCadastro?faces-redirect=true" />
						<p:menuitem
							value="#{msg['jailsysweb.pessoa.menu.consulta.label']}"
							action="/pessoa/pessoaConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.funcionario.menu.label']}">
						<p:menuitem
							value="#{msg['jailsysweb.funcionario.menu.consulta.label']}"
							action="/funcionario/funcionarioConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="Preso">
						<p:menuitem value="#{msg['jailsysweb.preso.menu.consulta.label']}"
							action="/preso/presoConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="#{msg['jailsysweb.ambiente.menu.label']}">
						<p:menuitem
							value="#{msg['jailsysweb.ambiente.menu.cadastro.label']}"
							action="/ambiente/ambienteCadastro?faces-redirect=true" />
						<p:menuitem
							value="#{msg['jailsysweb.ambiente.menu.consulta.label']}"
							action="/ambiente/ambienteConsulta?faces-redirect=true" />
					</p:submenu>
					<p:submenu label="Atividade">
						<p:menuitem value="Cadastrar Atividade"
							action="/atividade/atividadeCadastro?faces-redirect=true" />
						<p:menuitem value="Consultar Atividade"
							action="/atividade/atividadeConsulta?faces-redirect=true" />
					</p:submenu>
					<f:facet name="options">
						<p:commandButton value="Sair" action="#{loginBean.sair()}"
							rendered="#{loginBean.usuario.login != null}"
							icon="ui-icon-extlink" ajax="false" />
					</f:facet>
				</p:menubar>
				<p:messages id="messages" />
			</h:form>
		</header>
		<p:outputPanel class="ui-state-default"
			rendered="#{loginBean.usuario.login != null}">
			<p:outputLabel
				value="#{'Olá '.concat(loginBean.usuario.pessoa.nome)}" />
			<br />
			<p:outputLabel
				value="#{'Você está logado como: '.concat(loginBean.usuario.login)}" />
		</p:outputPanel>
		<ui:insert name="corpo" />
	</div>
	<footer class="title ui-widget-header ui-corner-all"
		style="text-align: center;">
		<h:outputText value="#{msg['jailsysweb.template.footer']}" />
	</footer>
</h:body>
</html>
