<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="titulo">Jailsys</ui:insert></title>
</h:head>
<h:body>
	<header>
		<f:loadBundle basename="messages" var="msg" />
		<h1>
			<h:outputText value="#{msg['jailsysweb.template.header']}" />
		</h1>
		<h:form prependId="false">
			<p:menubar style="margin-top: -20px; margin-bottom: 20px">
				<p:menuitem value="Início" outcome="/index" />
				<p:submenu label="Usuário">
					<p:menuitem value="Cadastrar Usuário"
						outcome="/usuario/usuarioCadastro" />
					<p:menuitem value="Consultar Usuário"
						action="/usuario/usuarioConsulta" />
				</p:submenu>
			</p:menubar>
			<p:messages id="messages" />
		</h:form>

	</header>
	<div id="conteudo" align="center">
		<ui:insert name="corpo" />
	</div>
	<footer>
		<div align="center">
			<h:outputText value="#{msg['jailsysweb.template.footer']}" />
		</div>
	</footer>
</h:body>
</html>
