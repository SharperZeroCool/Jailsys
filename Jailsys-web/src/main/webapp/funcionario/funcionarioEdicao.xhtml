<!DOCTYPE html>
<ui:composition template="/funcionario/funcionarioInclude.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{msg['jailsysweb.funcionario.titulo.editar.label']}</ui:define>
	
	<ui:define name="picklistAtividades">
		<f:event
			listener="#{pessoaBean.getPickListAtividadePorPessoaId()}"
			type="preRenderComponent" />
	</ui:define>
	
	<ui:define name="botaoFuncionario">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.funcionario.form.cadastro.botao.editar']}"
			action="#{funcionarioBean.editar(pessoaBean.pessoaView.pessoa)}"
			ajax="false" />
	</ui:define>
</ui:composition>
