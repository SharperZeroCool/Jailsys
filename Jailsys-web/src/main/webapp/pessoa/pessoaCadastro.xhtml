<!DOCTYPE html>
<ui:composition template="/pessoa/pessoaFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
		#{msg['jailsysweb.pessoa.titulo.cadastro.label']}
	</ui:define>
	<ui:define name="selectTipoCadastro">
		<p:outputLabel
			value="#{msg['jailsysweb.pessoa.form.cadastro.label.tipo']}" />
		<p:selectOneRadio value="#{pessoaBean.tipoPessoa}">
			<f:selectItems value="#{pessoaBean.paginas}" var="pagina"
				itemLabel="#{pagina.description}" itemValue="#{pagina.label}" />
			<f:ajax render="tipo" />
		</p:selectOneRadio>
	</ui:define>
</ui:composition>
