<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Pessoa</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de Pessoa</h1>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="100" value="#{pessoaBean.nome}" />
				<p:outputLabel value="CPF/CNPJ" for="cpfCnpj" />
				<p:inputText id="cpfCnpj" size="100" value="#{pessoaBean.cpfCnpj}" />
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="100" value="#{pessoaBean.email}" />
				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="12" pattern="dd/MM/yyyy"
					value="#{pessoaBean.dataNascimento}">
				</p:calendar>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
