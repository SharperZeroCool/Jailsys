<!DOCTYPE html>
<ui:composition template="/preso/presoFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{pessoaBean.getPickListAtividade()}" />
	</f:metadata>

	<ui:define name="botaoPreso">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.funcionario.form.cadastro.botao.salvar']}"
			action="#{presoBean.salvar(pessoaBean.pessoaView.pessoa)}"
			ajax="false" />
	</ui:define>
</ui:composition>
