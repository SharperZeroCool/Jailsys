<ui:composition template="/pessoa/pessoaFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="pickListCrimes">
		<f:event type="preRenderComponent"
			listener="#{presoBean.listarCrimesPorPreso()}" />
	</ui:define>

	<ui:define name="picklistAtividades">
		<f:event listener="#{pessoaBean.getPickListAtividadePorPessoaId()}"
			type="preRenderComponent" />
	</ui:define>

	<ui:define name="presoFormulario">
		<ui:include src="presoFormulario.xhtml" />
	</ui:define>
</ui:composition>
