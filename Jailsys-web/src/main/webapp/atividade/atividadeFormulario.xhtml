<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="2" style="width:100%;">
				<p:outputLabel
					value="#{msg['jailsysweb.atividade.form.cadastro.label.nome']}"
					for="nome" />
				<p:inputText id="nome" disabled="#{atividadeBean.isVisualizar()}"
					value="#{atividadeBean.atividadeView.atividade.nome}" />

				<p:outputLabel
					value="#{msg['jailsysweb.atividade.form.cadastro.label.horarioInicio']}"
					for="horarioInicio" />
				<p:calendar id="horarioInicio"
					disabled="#{atividadeBean.isVisualizar()}"
					value="#{atividadeBean.atividadeView.atividade.horarioInicio}"
					pattern="HH:mm" timeOnly="true" required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.atividade.form.cadastro.label.horarioFim']}"
					for="horarioFim" />
				<p:calendar id="horarioFim"
					disabled="#{atividadeBean.isVisualizar()}"
					value="#{atividadeBean.atividadeView.atividade.horarioFim}"
					pattern="HH:mm" timeOnly="true" required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.atividade.form.label.severidade']}"
					for="severidade" />
				<p:selectOneMenu id="severidade"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{atividadeBean.atividadeView.atividade.severidade}"
					required="true">
					<f:selectItem
						itemLabel="#{msg['jailsysweb.atividade.form.severidade.selecione']}"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{atividadeBean.atividadeView.severidade}"
						var="severidade" itemLabel="#{msg[severidade.descricao]}"
						itemValue="#{severidade}" />
				</p:selectOneMenu>

				<p:outputLabel
					value="#{msg['jailsysweb.atividade.grid.cadastro.label.ativo']}"
					for="ativo" />
				<p:selectBooleanCheckbox id="ativo"
					disabled="#{atividadeBean.isVisualizar()}"
					value="#{atividadeBean.atividadeView.atividade.ativo}" />

				<ui:insert name="botao" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
