<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{msg['jailsysweb.login.titulo.cadastro.label']}</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText
						value="#{msg['jailsysweb.login.form.cadastro.label.logue']}" />
				</f:facet>
				<p:outputLabel for="login" value="#{msg['jailsysweb.login.form.cadastro.label.login']}" />
				<p:inputText id="login" value="#{loginBean.usuario.login}" />
				<p:outputLabel for="senha" value="#{msg['jailsysweb.login.form.cadastro.label.senha']}" />
				<p:password id="senha" value="#{loginBean.usuario.senha}" />
				<p:outputLabel />
				<p:commandButton value="#{msg['jailsysweb.login.form.cadastro.botao.logar']}"
					action="#{loginBean.acessarSistema()}" ajax="false" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
