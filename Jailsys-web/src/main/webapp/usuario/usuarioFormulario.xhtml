<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="2" style="width:100%;">
				<p:outputLabel
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.login']}"
					for="login" />
				<p:inputText id="login" disabled="#{usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.usuario.login}" required="true" />

				<ui:insert name="senhaAntiga" />

				<p:outputLabel
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.senha']}"
					rendered="#{!usuarioBean.isVisualizar()}" for="senha" />
				<p:password id="senha" rendered="#{!usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.usuario.senha}" feedback="true"
					inline="true" match="confirmacaoSenha"
					label="#{msg['jailsysweb.usuario.menu.cadastro.label.senha']}"
					required="#{usuarioBean.isCadastrar()}" />

				<p:outputLabel
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.confirmacaoSenha']}"
					rendered="#{!usuarioBean.isVisualizar()}" for="confirmacaoSenha" />
				<p:password id="confirmacaoSenha"
					rendered="#{!usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.confirmacaoSenha}" feedback="true"
					inline="true"
					label="#{msg['jailsysweb.usuario.menu.cadastro.label.confirmacaoSenha']}"
					required="#{usuarioBean.isCadastrar()}" />

				<p:outputLabel for="funcionario"
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.funcionario']}" />
				<p:selectOneMenu id="funcionario"
					disabled="#{usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.usuario.pessoa}"
					converter="genericConverter" effect="fade" filter="true"
					filterMatchMode="startsWith" required="true">
					<f:selectItem
						itemLabel="#{msg['jailsysweb.usuario.menu.cadastro.label.selecione']}"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{funcionarioBean.listarItensAtivos()}"
						var="func" itemLabel="#{func.nome}" itemValue="#{func}" />

				</p:selectOneMenu>

				<p:outputLabel for="grupo"
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.grupo']}" />
				<p:selectOneMenu id="grupo" disabled="#{usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.usuario.grupo}"
					converter="genericConverter" effect="fade" filter="true"
					filterMatchMode="startsWith" required="true">
					<f:selectItem
						itemLabel="#{msg['jailsysweb.usuario.menu.cadastro.label.selecione']}"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{usuarioBean.listarGrupos()}" var="grupo"
						itemLabel="#{grupo.nome}" itemValue="#{grupo}" />

				</p:selectOneMenu>

				<p:outputLabel
					value="#{msg['jailsysweb.usuario.menu.cadastro.label.ativo']}"
					for="ativo" />
				<p:selectBooleanCheckbox id="ativo"
					disabled="#{usuarioBean.isVisualizar()}"
					value="#{usuarioBean.usuarioView.usuario.ativo}" />

				<ui:insert name="botao" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
