<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{usuarioBean.consultar}" />
	</f:metadata>

	<ui:define name="titulo">Consulta de Usuários</ui:define>

	<ui:define name="corpo">
		<h:form prependId="false">
			<p:dataTable var="usuario"
				value="#{usuarioBean.usuarioView.usuarios}">
				<p:column headerText="Login">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton value="Teste"
						action="#{usuarioBean.teste}" ajax="false" immediate="true" />
					<p:commandButton value="Visualizar"
						action="#{usuarioBean.visualizar(usuario)}" ajax="false" immediate="true" />
					<p:commandButton value="Editar"
						action="#{usuarioBean.prepararEdicao(usuario)}" ajax="false" immediate="true" />
					<p:commandButton value="Excluir"
						action="#{usuarioBean.excluir(usuario)}" ajax="false" immediate="true" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
