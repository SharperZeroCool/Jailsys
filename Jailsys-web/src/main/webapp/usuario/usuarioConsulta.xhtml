<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta de Usuários</ui:define>

	<ui:define name="corpo">
		<h:form>
			<p:dataTable var="usuario"
				value="#{usuarioBean.usuarioView.usuarios}">
				<p:column headerText="Login">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton value="Visualizar"
						actionListener="#{usuarioBean.visualizar}" ajax="false" />
					<p:commandButton value="Editar"
						actionListener="#{usuarioBean.editar}" ajax="false" />
					<p:commandButton value="Excluir"
						actionListener="#{usuarioBean.excluir}" ajax="false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
