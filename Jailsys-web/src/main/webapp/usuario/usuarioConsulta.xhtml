<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta de Usuários</ui:define>

	<ui:define name="corpo">
		<h1>Consulta de Usuários</h1>
		<h:form>
			<h:dataTable value="#{usuarioBean.usuarioView.usuarios}" var="usuario"
				border="1" cellspacing="0" cellpadding="2">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{usuario.login}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Opções" />
					</f:facet>
					<h:commandButton value="Visualizar"
						action="#{usuarioBean.visualizar}" />
					<h:commandButton value="Editar"
						action="#{usuarioBean.editar}" />
					<h:commandButton value="Excluir"
						action="#{usuarioBean.excluir}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
