<!DOCTYPE html>
<ui:composition template="/usuario/usuarioFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">#{msg['jailsysweb.usuario.titulo.editar.label']}</ui:define>
	<ui:define name="senhaAntiga">
		<p:outputLabel
			value="#{msg['jailsysweb.usuario.form.editar.label.senhaAtual']}"
			for="senhaAtual" />
		<p:password id="senhaAtual"
			value="#{usuarioBean.usuarioView.senhaAtual}"
			label="#{msg['jailsysweb.usuario.form.editar.label.senhaAtual']}"
			required="true" />
	</ui:define>
	<ui:define name="botao">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.usuario.form.editar.botao.editar']}"
			action="#{usuarioBean.editar()}" ajax="false" />
	</ui:define>
</ui:composition>
