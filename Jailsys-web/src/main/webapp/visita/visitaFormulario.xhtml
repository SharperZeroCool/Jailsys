<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="2" style="width:100%;">
				<p:outputLabel value="#{msg['jailsysweb.visita.form.label.preso']}"
					for="preso" />
				<p:selectOneMenu id="preso" required="true"
					value="#{visitaBean.visitaView.visita.preso}"
					disabled="#{visitaBean.isVisualizar()}"
					converter="genericConverter">
					<f:selectItem
						itemLabel="#{msg['jailsysweb.visita.form.label.item.selecione']}"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{presoBean.listarItensAtivos()}" var="preso"
						itemLabel="#{preso.nome}" itemValue="#{preso}" />
				</p:selectOneMenu>

				<p:outputLabel value="#{msg['jailsysweb.visita.form.label.pessoa']}"
					for="pessoa" />
				<p:selectOneMenu id="pessoa" required="true"
					value="#{visitaBean.visitaView.visita.pessoa}"
					disabled="#{visitaBean.isVisualizar()}"
					converter="genericConverter">
					<f:selectItem
						itemLabel="#{msg['jailsysweb.visita.form.label.item.selecione']}"
						itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{pessoaBean.listarItensAtivos()}"
						var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}" />
				</p:selectOneMenu>

				<p:outputLabel
					value="#{msg['jailsysweb.visita.form.label.horaInicio']}"
					for="horaInicio" />
				<p:calendar id="horaInicio" timeOnly="true" pattern="HH:mm"
					value="#{visitaBean.visitaView.visita.horaInicio}" required="true"
					disabled="#{visitaBean.isVisualizar()}" />

				<p:outputLabel
					value="#{msg['jailsysweb.visita.form.label.duracao']}"
					for="duracao" />
				<p:calendar id="duracao" timeOnly="true" pattern="HH:mm"
					value="#{visitaBean.visitaView.visita.duracao}" required="true"
					disabled="#{visitaBean.isVisualizar()}" />

				<ui:insert name="botao" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
