<!DOCTYPE html>
<ui:composition template="/visita/visitaFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{msg['jailsysweb.visita.titulo.edicao.label']}</ui:define>


	<ui:define name="botao">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.visita.edicao.botao.editar']}"
			action="#{visitaBean.editar()}" ajax="false" />
	</ui:define>

</ui:composition>
