<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">

		<h:form>
			<p:panelGrid columns="2" style="width:100%;">
				<p:outputLabel value="#{msg['jailsysweb.ambiente.form.label.nome']}"
					for="nome" />
				<p:inputText id="nome" disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.nome}" required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.descricao']}"
					for="descricao" />
				<p:inputText id="descricao"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.descricao}"
					required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.lotacao']}"
					for="lotacaoPessoas" />
				<p:inputText id="lotacaoPessoas"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.lotacaoPessoas}"
					required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.horarioInicio']}"
					for="horarioInicio" />
				<p:calendar id="horarioInicio"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.horarioInicio}"
					pattern="HH:mm" timeOnly="true" required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.horarioFim']}"
					for="horarioFim" />
				<p:calendar id="horarioFim"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.horarioFim}"
					pattern="HH:mm" timeOnly="true" required="true" />

				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.ativo']}" for="ativo" />
				<p:selectBooleanCheckbox id="ativo"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.ambiente.ativo}" required="true" />

				<ui:insert name="picklistAtividades" />
				<p:outputLabel
					value="#{msg['jailsysweb.ambiente.form.label.atividades']}"
					for="atividades" />
				<p:pickList id="atividades"
					disabled="#{ambienteBean.isVisualizar()}"
					value="#{ambienteBean.ambienteView.atividadesDualList}"
					var="atividade" itemLabel="#{atividade.nome}"
					itemValue="#{atividade}" converter="atividadeConverter"
					addLabel="#{msg['jailsysweb.ambiente.form.picklist.adiciona']}"
					addAllLabel="#{msg['jailsysweb.ambiente.form.picklist.adicionatodos']}"
					removeLabel="#{msg['jailsysweb.ambiente.form.picklist.remove']}"
					removeAllLabel="#{msg['jailsysweb.ambiente.form.picklist.removetodos']}" />

				<ui:insert name="botao" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
