<!DOCTYPE html>
<ui:composition template="/ambiente/ambienteFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:event type="preRenderView" listener="#{ambienteBean.preparaViewCadastro()}" />
	</f:metadata>

	<ui:define name="titulo">#{msg['jailsysweb.ambiente.titulo.cadastro.label']}</ui:define>


	<ui:define name="picklistAtividades">
		<p:outputLabel value="#{msg[jailsysweb.ambiente.form.label.atividades]}" for="atividades" />
		<p:pickList id="atividades"
			value="#{ambienteBean.ambienteView.atividadesDualList}"
			var="atividade" itemLabel="#{atividade.nome}"
			itemValue="#{atividade}" converter="atividadeConverter"
			addLabel="#{msg['jailsysweb.ambiente.form.picklist.adiciona']}"
			addAllLabel="#{msg['jailsysweb.ambiente.form.picklist.adicionatodos']}"
			removeLabel="#{msg['jailsysweb.ambiente.form.picklist.remove']}"
			removeAllLabel="#{msg['jailsysweb.ambiente.form.picklist.removetodos']}" />
	</ui:define>

	<ui:define name="botao">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.ambiente.form.cadastro.botao.salvar']}"
			action="#{ambienteBean.salvar()}" ajax="false" />
	</ui:define>

</ui:composition>
